<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Point of Sale</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css?family=Bangers|Titillium+Web" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
  </header>

  <main>
    <section class="loyalty-account-input">
      <h1>Loyalty Account Number:</h1>
      <input type="text" name="" value="">
    </section>

    <section class="loyalty-customer-info">
      <h1>ASK CUSTOMER FOR LOYALTY ACCOUNT</h1>
      <h1>Enter or Lookup customer Loyalty Number or select Skip Loyalty Account Entry to begin the transaction.</h1>
    </section>

    <section class="upper-button-row">
      <button>Void</button>
      <button>Transaction Discount</button>
      <button>Term/Tran State</button>
      <button></button>
    </section>

    <section class="lower-button-row">
      <button>Loyalty/Credit</button>
      <button>Lookup</button>
      <button>Apps Menu</button>
      <button>Admin Menu</button>
    </section>

    <section class="total-button-row">
      <button>Total</button>
    </section>

    <section class="info-button-column">
      <button>Accept Loyalty Number</button>
      <button>Lookup by Phone Number</button>
      <button>Lookup by Name</button>
      <button>Enroll</button>
      <button></button>
      <button></button>
      <button></button>
      <button>Skip Loyalty Account Entry</button>
    </section>

    <section class="calculator">
      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button>6</button>
      <button>5</button>
      <button>4</button>
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button>0</button>
      <button>.</button>
      <button>Backspace</button>
      <button>Clear</button>
      <button>Enter</button>
    </section>

  </main>

  <footer>
  </footer>

</html>
